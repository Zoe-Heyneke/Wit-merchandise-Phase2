<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Women in Tech</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .cart-main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item img {
      width: 80px;
      border-radius: 8px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item button {
      background: #b00020;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background: #900018;
    }
    #checkout-btn {
      background: #008cba;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    #checkout-btn:hover {
      background: #006b94;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/Logo_South Africa white.png" alt="Women in Tech" width="150" height="150">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#how-it-works">How it Works</a>
      <a href="products.html">Products</a>
      <a href="inspired.html">Get Inspired</a>
      <a href="cart.html" class="underlined"><i class="fa-solid fa-cart-shopping"></i></a>
      <a href="profile.html"><i class="fa-solid fa-user"></i></a>
    </nav>
  </header>

  <main class="cart-main">
    <h1>Your Cart</h1>

    <!-- Cart Items -->
    <div id="cart-items"></div>

    <!-- Total -->
    <div id="totalSection">
      <h3>Total: <span id="cart-total">R0</span></h3>
    </div>

    <!-- Shipping + Payment are on another page -->
    <!--
    <div class="shipping-section"> ... </div>
    <div id="checkoutSection"> ... </div>
    <div id="paymentDetails"> ... </div>
    -->

    <!-- Checkout button (redirect only) -->
    <button id="checkout-btn"> Proceed to Checkout</button>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <a href="index.html">
          <img src="images/Logo_South Africa white.png" alt="Women in Tech" width="150" height="150">
        </a>
        <p>Empowering women in technology with confidence and excellence.â€‹</p>
      </div>
      <div class="footer-links">
        <h3>Quick Links</h3>
        <a href="index.html">Home</a>
        <a href="index.html#how-it-works">How it Works</a>
        <a href="products.html">Products</a>
        <a href="inspired.html">Get Inspired</a>
        <a href="cart.html">Cart</a>
        <a href="profile.html">Profile</a>
      </div>
      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p>
          Email: 
          <a href="mailto:south-africa@women-in-tech.org">south-africa@women-in-tech.org</a> 
          or 
          <a href="mailto:melissa@women-in-tech.org">melissa@women-in-tech.org</a>
        </p>
        <p>Address: South Africa</p>
      </div>
    </div>
  </footer>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const cartItemsEl = document.getElementById("cart-items");
  const cartTotalEl = document.getElementById("cart-total");
  const checkoutBtn = document.getElementById("checkout-btn");

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function increaseQuantity(index) {
    cart[index].quantity = (cart[index].quantity || 1) + 1;
    saveCart();
  }

  function decreaseQuantity(index) {
    if (cart[index].quantity > 1) {
      cart[index].quantity--;
    } else {
      cart.splice(index, 1);
    }
    saveCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
  }

  function renderCart() {
    cartItemsEl.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartItemsEl.innerHTML = "<p>Your cart is empty.</p>";
      cartTotalEl.textContent = "R0";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * (item.quantity || 1);

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-item-details">
          <h3>${item.name}</h3>
          <p>Size: ${item.size || "-"}</p>
          <p>Color: ${item.color || "-"}</p>
          <p>Price: R${item.price.toFixed(2)}</p>
          <div>
            <button onclick="decreaseQuantity(${index})">-</button>
            <span>${item.quantity || 1}</span>
            <button onclick="increaseQuantity(${index})">+</button>
          </div>
        </div>
        <button onclick="removeItem(${index})">Remove</button>
      `;
      cartItemsEl.appendChild(div);
    });

    cartTotalEl.textContent = `R${total.toFixed(2)}`;
  }

  // Checkout button redirects
  checkoutBtn.addEventListener("click", () => {
    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }
    window.location.href = "checkout.html";
  });

  renderCart();

  // Expose functions to window so they can be called from HTML buttons
  window.increaseQuantity = increaseQuantity;
  window.decreaseQuantity = decreaseQuantity;
  window.removeItem = removeItem;
});
</script>

</body>
</html>
